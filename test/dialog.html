<!doctype html>
<html>
	<head>
	<meta charset="utf-8" />
		<title>xDialog</title>
		<link rel="stylesheet" type="text/css" href="../css/xdialog.css" />
		<style>
			body {
				background-color: #50A3D3;
			}
		</style>
	</head>
	<body>

		<button class="message-no-button">无按钮组弹窗</button>
		<button class="message-button">有按钮组弹窗</button>
		<button class="message-quick-close">点击空白可关闭弹窗</button>
		<button class="modal">模态弹窗</button>
		<button class="modal-quick-close">点击空白可关闭模态弹窗</button>
		<a href="#nogo" class="bubble">气泡</a>

		<script src="../lib/jquery-1.10.2.js"></script>
		<script src="../src/xDialog.js"></script>
		<script>
			var ok = 'ok';
			var cancel = 'cancel';

			$('.message-no-button').click(function() {
				var d = xDialog({
					type: 'message',
					title: '这是我的标题',
					content: '这是我的内容，这也是我的内容',
					cancel: false,
					ok: false
				});
				d.show();
			});

			$('.message-button').click(function() {
				var d = xDialog({
					type: 'message',
					title: '这是我的标题',
					content: '这是我的内容，这也是我的内容',
					cancelText: '取消',
					okText: '确定',
					cancelCallback: function() {
						alert(cancel);
					},
					okCallback: function() {
						alert(ok);
					}
				});
				d.show();
			});

			$('.message-quick-close').click(function() {
				var d = xDialog({
					type: 'message',
					title: '这是我的标题',
					content: '这是我的内容，这也是我的内容',
					cancel: false,
					ok: false,
					close: false,
					quickClose: true
				});
				d.show();
			});

			$('.modal').click(function() {
				var d = xDialog({
					type: 'modal',
					title: '这是我的标题',
					content: '这是我的内容，这也是我的内容'
				});
				d.show();
			});

			$('.modal-quick-close').click(function() {
				var d = xDialog({
					type: 'modal',
					title: '这是我的标题',
					content: '这是我的内容，这也是我的内容',
					quickClose: true
				});
				d.show();
			});

			$('.bubble').hover(function() {
				console.log('bubble')
			});

		</script>
	</body>
</html>

		<button class="show-message">show message</button>
		<a href="#nogo" class="show-tip">show tip</a>

		<script src="../lib/jquery-1.10.2.js"></script>
		<script src="../src/xDialog.js"></script>
		<script>
			$('.show-message').click(function() {
				var d = xDialog({
					type: 'message',
					title: '这是我的标题',
					content: '这是我的内容，这也是我的内容'
				});
				d.show();
			});

			$('.show-tip').click(function() {
				var d = xDialog()
			});

			var d = xDialog({
					type: 'message',
					title: '这是我的标题',
					content: '这是我的内容，这也是我的内容',
					cancelText: 'cancel',
					cancelCallback: function() {
						console.log('cancel callback');
					},
					okText: 'ok',
					okCallback: function() {
						console.log('ok callback');
					}
				});
				d.show();
		</script>
